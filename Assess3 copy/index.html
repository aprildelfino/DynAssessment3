<!DOCTYPE html>
<html>

    <title>POSTCARD GALLERY</title>
      
      <link href="assess.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div id="postcard">
      <div id="to">To ...</div>
      <div id="message">Message ...</div>
      <div id="from">From ...</div>
    </div>

        <input id="toinp" type="text" placeholder="To...">

    <div id="preview"></div>
